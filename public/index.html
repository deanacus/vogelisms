<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vogelisms</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url('./vogelisms.png');
        background-repeat: no-repeat;
        background-position: 100% 105%;
      }

      #root {
        align-items: center;
        display: flex;
        font-family: Poppins, sans-serif;
        justify-content: center;
        height: 100vh;
      }

      blockquote {
        font-size: 18px;
        width: 500px;
      }

      blockquote cite {
        display: block;
        font-size: 14px;
        text-align: right;
      }

      blockquote cite::before {
        content: '\2014 ';
      }
    </style>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
  </body>
</html>
